<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3">
    <div class="my-3 border-bottom">
        <div>
            <h4>비밀번호 재확인</h4>
        </div>
    </div>
    <form th:action="@{/user/mypage}" th:object="${checkForm}" method="post">
        <div th:replace="~{form_errors :: formErrorsFragment}"></div>
        <div class="mb-3">
            <label for="oldpassword" class="form-label">비밀번호 확인</label>
            <input type="text" th:field="*{oldpassword}" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">확인</button>
    </form>
</div>
</html>
